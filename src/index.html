<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองห้องประชุม</title>
    <link rel="stylesheet" href="output.css">
    <script src="/src/js/app.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <div class="text-white font-bold text-xl">ระบบจองห้องประชุม</div>
                <div>
                    <input type="text" id="searchInput" placeholder="ค้นหา..." class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <button class="bg-blue-700 text-white py-2 px-4 rounded" onclick="searchBooking()">ค้นหา</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">จองห้องประชุม</h1>
        <p id="userIdDisplay" class="text-xl mb-4"></p>
        <form id="bookingForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="room">
                    เลือกห้องประชุม
                </label>
                <select id="room" name="room" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="met001">MET001</option>
                    <option value="met002">MET002</option>
                    <option value="met003">MET003</option>
                    <option value="met004">MET004</option>
                    <option value="met005">MET005</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    วันที่
                </label>
                <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="startTime">
                    เวลาเริ่มต้น
                </label>
                <input type="time" id="startTime" name="startTime" min="09:00" max="17:00" step="60" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <p class="block text-gray-700 text-sm font-bold mb-2">ช่วงเวลาการจอง</p>
                <p id="bookingPeriod" class="text-gray-600"></p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    จองห้องประชุม
                </button>
            </div>
        </form>
        <div id="bookingResult" class="mt-4"></div>
    </div>
</body>
</html>
